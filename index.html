<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
  <title>Travel Portal</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <img class="header__logo_img" src="./images/logo.svg" alt="logo">
          <span class="header__logo_text">Travel Portal</span>
        </div>

        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">How It Works</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Plan Your Trip</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Destinations</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Travel Stories</a>
            </li>
          </ul>
        </nav>

        <button class="header__login-btn">Login</button>
        <button class="header__burger-btn burger-btn">
          <span class="burger-btn__line burger-btn__top"></span>
          <span class="burger-btn__line burger-btn__center"></span>
          <span class="burger-btn__line burger-btn__bottom"></span>
        </button>
      </div>
    </header>

    <main class="page">
      <section class="page__start start">
        <div class="start__container">
          Main
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__container">Footer</div>
    </footer>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
